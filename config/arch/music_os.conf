# ðŸŽµ Music OS Configuration File
# This file contains all configuration options for the music operating system

[System]
# System configuration
hostname = music-os
timezone = UTC
locale = en_US.UTF-8

# User configuration
music_user = music
music_home = /home/music
music_directory = /home/music/Music
app_directory = /home/music/MusicUI

# Performance settings
max_ram_usage = 512MB
target_boot_time = 10s
target_audio_latency = 50ms

[Audio]
# Audio system configuration
audio_backend = alsa
# Alternative: pulseaudio

# ALSA configuration
alsa_device = default
alsa_mixer = Master
alsa_volume = 50

# MPD configuration
mpd_host = 127.0.0.1
mpd_port = 6600
mpd_music_directory = /home/music/Music
mpd_playlist_directory = /home/music/.config/mpd/playlists
mpd_db_file = /home/music/.config/mpd/mpd.db
mpd_log_file = /home/music/.config/mpd/mpd.log
mpd_pid_file = /home/music/.config/mpd/mpd.pid
mpd_state_file = /home/music/.config/mpd/mpdstate

# Audio quality settings
audio_format = 44100:16:2
buffer_size = 8192
max_output_buffer_size = 8192

[GUI]
# GUI configuration
gui_framework = tkinter
# Alternative: pyqt5

# Window settings
fullscreen = true
window_title = "ðŸŽµ Music OS"
background_color = #1a1a1a
text_color = #ffffff
button_color = #4a4a4a
accent_color = #2a2a2a

# Font settings
title_font = Arial, 24, bold
normal_font = Arial, 12
small_font = Arial, 10

# UI layout
show_album_art = true
show_volume_control = true
show_progress_bar = true
show_playlist = true

# Touch settings
touch_friendly = true
button_min_width = 80
button_min_height = 40

[Network]
# Network configuration
wifi_auto_connect = true
ssh_enabled = true
ssh_port = 22

# Firewall settings
firewall_enabled = true
allowed_ports = 22, 6600
blocked_ports = 80, 443

# Network services
mpd_network_access = false
spotify_connect_enabled = true

[Features]
# Feature toggles
local_music_enabled = true
youtube_enabled = true
spotify_enabled = true
settings_enabled = true

# Local music settings
supported_formats = mp3, flac, wav, m4a, aac, ogg
auto_scan_music = true
scan_interval = 300

# YouTube settings
yt_dlp_path = /usr/bin/yt-dlp
youtube_quality = audio
youtube_download_dir = /home/music/Music/YouTube

# Spotify settings
librespot_path = /usr/bin/librespot
spotify_device_name = Music OS Speaker
spotify_bitrate = 320

[Services]
# System services
services_enabled = mpd, networkmanager, sshd, lightdm
services_disabled = bluetooth, cups, avahi

# Auto-start configuration
autostart_gui = true
autostart_mpd = true
autostart_network = true

# Service dependencies
gui_requires = graphical-session.target
mpd_requires = network-online.target

[Development]
# Development settings
debug_mode = false
log_level = info
log_file = /var/log/music_os.log

# Development tools
dev_tools_enabled = false
dev_tools = git, vim, htop, python-pip

# Testing settings
test_audio_on_startup = true
test_network_on_startup = true
test_gui_on_startup = true

[Platform]
# Platform-specific settings
platform_type = auto
# Options: x86, raspberry_pi, arm64, vm

# x86 specific
x86_graphics = auto
x86_audio = alsa

# Raspberry Pi specific
pi_gpu_memory = 128
pi_overclock = false
pi_audio_output = hdmi

# ARM64 specific
arm64_graphics = fbdev
arm64_audio = alsa

# VM specific
vm_graphics = vesa
vm_audio = pulseaudio

[Security]
# Security settings
firewall_enabled = true
ssh_key_auth_only = false
root_login_disabled = true

# File permissions
music_dir_permissions = 755
config_dir_permissions = 700
log_file_permissions = 644

[Updates]
# Update settings
auto_update_enabled = false
update_check_interval = 86400
update_source = pacman

# Backup settings
backup_enabled = true
backup_interval = 604800
backup_location = /home/music/backups

[Logging]
# Logging configuration
log_enabled = true
log_level = info
log_file = /var/log/music_os.log
log_max_size = 10MB
log_rotate = 5

# Component logging
gui_logging = true
audio_logging = true
network_logging = true
system_logging = true

[Performance]
# Performance optimization
boot_optimization = true
memory_optimization = true
audio_latency_optimization = true

# Boot settings
parallel_startup = true
lazy_startup = false
essential_services_only = true

# Memory settings
memory_limit = 512MB
swap_enabled = false
garbage_collection = true

# Audio settings
audio_buffer_size = 8192
audio_period_size = 1024
audio_latency_target = 50ms 